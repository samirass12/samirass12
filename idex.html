<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Sa</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <section class="main">
      <div class="main__wrapper">
         <div class="main__block">
           <div class="main__logo">
             <img class="main__logo-pic" src="./assests/css/img/logo.svg" alt="logo">
             <p class="main__logo-text">Kamie</p>
           </div>

          <form action="" class="form">
             <h1 class="form__title">Log in</h1>
             <p class="form__sign up">New to Kamie? <a href="#" class="form__link">Sign up for free</a></p>

             <input class="form__input"   type="email" placeholder="Email adrees*">
             <input class="form__input"    type="password" placeholder="password (+8 characters)">
            <a href="#" class="form__link">Forget password?</a>


            <button class="form__button">Log in</button>


            <div class="form__iconics-wrap">
                <div class="form__iconics-block">
                    <img src="./assests/css/img/apple.svg" alt="apple">
                </div>
                <div class="form__iconics-block form__iconics-block__dgrey">
                    <img src="./assests/css/img/fasebook.svg" alt="fasebook">
                </div>
                <div class="form__iconics-block form__iconics-block__green">
                    <img src="./assests/css/img/spotify.svg" alt="spotify">
                </div>
                <div class="form__iconics-block form__iconics-block__grey">
                    <img src="./assests/css/img/google.svg" alt="google">
                </div>
            </div>

          </form>
           </div>
       </div>
    </section>
</body>
</html>
